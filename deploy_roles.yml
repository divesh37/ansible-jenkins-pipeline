---
 - hosts: staging_docker
   gather_facts: false
   become: true
   environment:
    PYTHONPATH: /usr/lib/python2.7/site-packages


   tasks:
    - name: pull from git
      git:
        repo: https://gitlab.ambab.com/alfa/alfa-hn.git
        dest: /Data/projects/alfa-hn
        update: yes
        version: devlop
        force: yes
    - name: Running docker deploy role...
      include_role:
        name: roles/docker_deploy
